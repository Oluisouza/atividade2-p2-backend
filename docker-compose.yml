services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mural_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./src:/var/www

  nginx:
    image: nginx:alpine
    container_name: mural_nginx
    restart: unless-stopped
    ports:
      - "8000:80" 
    volumes:
      - ./src:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf

  db:
    image: mysql:8.0
    container_name: mural_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: mural_db
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_USER: mural_user
      MYSQL_PASSWORD: user_password
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: